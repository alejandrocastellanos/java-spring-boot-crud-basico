spring.application.name=crud-basico
server.port=9090
# PostgreSQL Configuration
spring.datasource.url=jdbc:postgresql://localhost:5432/crud_java
spring.datasource.username=crud_java_user
spring.datasource.password=crud_java_user
spring.jpa.properties.hibernate.dialect=org.hibernate.dialect.PostgreSQLDialect

# Optional Hibernate Configuration (for JPA)
spring.jpa.hibernate.ddl-auto=update
spring.jpa.show-sql=true

# DB Migrations
spring.liquibase.enabled=true
spring.liquibase.change-log=classpath:/db/changelog/db.changelog-master.xml
